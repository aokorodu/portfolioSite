<script>

    const svg = document.querySelector("svg");
    const coatColorSlider = document.querySelector("#coat_slider");
    const coatColorSaturationSlider = document.querySelector("#coat_saturation_slider");
    const coatColorLuminositySlider = document.querySelector("#coat_luminosity_slider");

    const shirtColorSlider = document.querySelector("#shirt_slider");
    const shirtColorSaturationSlider = document.querySelector("#shirt_saturation_slider");
    const shirtColorLuminositySlider = document.querySelector("#shirt_luminosity_slider");

    const pantsColorSlider = document.querySelector("#pants_slider");
    const pantsColorSaturationSlider = document.querySelector("#pants_saturation_slider");
    const pantsColorLuminositySlider = document.querySelector("#pants_luminosity_slider");


    const coatFront = document.querySelector("#Coat-Front");
    const coatBack = document.querySelector("#Coat-Back");
    const shirt = document.querySelector("#Shirt");
    const pantsLeft = document.querySelector("#Pant-Left");
    const pantsRight = document.querySelector("#Pant-Right");
    const namespace = "http://www.w3.org/2000/svg";
    const numBubbles = 300;
    const bubbles = [];
    const w = 1000;
    const h = 1000;
    console.log('w: ', w, ' h:', h);
    //svg.setAttribute("viewBox", "0 0 500 500");

    coatColorSlider.addEventListener("value", (e) => {
        const currentColor = e.detail.value;
        const currentSaturation = coatColorSaturationSlider.value;
        const currentLuminosity = coatColorLuminositySlider.value
        changeColor(coatFront, currentColor, currentSaturation, currentLuminosity);
        changeColor(coatBack, currentColor, currentSaturation, currentLuminosity);
    })

    coatColorSaturationSlider.addEventListener("value", (e) => {
        const currentColor = coatColorSlider.value;
        const currentSaturation = e.detail.value;
        const currentLuminosity = coatColorLuminositySlider.value
        changeColor(coatFront, currentColor, currentSaturation, currentLuminosity);
        changeColor(coatBack, currentColor, currentSaturation, currentLuminosity);
    })

    coatColorLuminositySlider.addEventListener("value", (e) => {
        const currentColor = coatColorSlider.value;
        const currentSaturation = coatColorSaturationSlider.value;
        const currentLuminosity = e.detail.value;
        changeColor(coatFront, currentColor, currentSaturation, currentLuminosity);
        changeColor(coatBack, currentColor, currentSaturation, currentLuminosity);
    })
    //



    shirtColorSlider.addEventListener("value", (e) => {
        const currentColor = e.detail.value;
        const currentSaturation = shirtColorSaturationSlider.value;
        const currentLuminosity = shirtColorLuminositySlider.value
        changeColor(shirt, currentColor, currentSaturation, currentLuminosity);
    })

    shirtColorSaturationSlider.addEventListener("value", (e) => {
        const currentColor = shirtColorSlider.value;
        const currentSaturation = e.detail.value;
        const currentLuminosity = shirtColorLuminositySlider.value
        changeColor(shirt, currentColor, currentSaturation, currentLuminosity);
    })

    shirtColorLuminositySlider.addEventListener("value", (e) => {
        const currentColor = shirtColorSlider.value;
        const currentSaturation = shirtColorSaturationSlider.value;
        const currentLuminosity = e.detail.value;
        changeColor(shirt, currentColor, currentSaturation, currentLuminosity);
    })


    //


    pantsColorSlider.addEventListener("value", (e) => {
        const currentColor = e.detail.value;
        const currentSaturation = pantsColorSaturationSlider.value;
        const currentLuminosity = pantsColorLuminositySlider.value
        changeColor(pantsLeft, currentColor, currentSaturation, currentLuminosity);
        changeColor(pantsRight, currentColor, currentSaturation, currentLuminosity);
    })

    pantsColorSaturationSlider.addEventListener("value", (e) => {
        const currentColor = pantsColorSlider.value;
        const currentSaturation = e.detail.value;
        const currentLuminosity = pantsColorLuminositySlider.value
        changeColor(pantsLeft, currentColor, currentSaturation, currentLuminosity);
        changeColor(pantsRight, currentColor, currentSaturation, currentLuminosity);
    })

    pantsColorLuminositySlider.addEventListener("value", (e) => {
        const currentColor = pantsColorSlider.value;
        const currentSaturation = pantsColorSaturationSlider.value;
        const currentLuminosity = e.detail.value;
        changeColor(pantsLeft, currentColor, currentSaturation, currentLuminosity);
        changeColor(pantsRight, currentColor, currentSaturation, currentLuminosity);
    })


    function changeColor(item, color, saturation, luminosity) {
        const str = `hsl(${color},${saturation}%, ${luminosity}%)`;
        item.setAttribute("fill", str)
    }

    changeColor(coatFront, coatColorSlider.value, coatColorSaturationSlider.value, coatColorLuminositySlider.value);
    changeColor(coatBack, coatColorSlider.value, coatColorSaturationSlider.value, coatColorLuminositySlider.value);
    changeColor(shirt, shirtColorSlider.value, shirtColorSaturationSlider.value, shirtColorLuminositySlider.value);
    changeColor(pantsLeft, pantsColorSlider.value, pantsColorSaturationSlider.value, pantsColorLuminositySlider.value);
    changeColor(pantsRight, pantsColorSlider.value, pantsColorSaturationSlider.value, pantsColorLuminositySlider.value);




</script>
