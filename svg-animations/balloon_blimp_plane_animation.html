                        @keyframes blimp-flight {
                            from {

                            }

                            to {
                                transform: translateX(130%) translateY(30%)
                            }

                        }

                        .windmill-blade {
                            animation: spin 2s linear infinite;

                        @keyframes spin {
                            from {
                                transform: scaleX(.1) scaleY(.5) rotate(0deg)

                            to {
                                transform: scaleX(.1) scaleY(.5) rotate(360deg)
                            }

                            animation: flight 30s linear infinite;

                            from {

                            }

                            to {
                                transform: translateX(-50%) translateY(12%)

                        .balloon {
                            animation-name: float;
                            animation-duration: 3s;
                            animation-timing-function: ease-in-out;
                            animation-iteration-count: infinite;
                            animation-direction: alternate;

                        }

                        @keyframes float {
                            0% {
                                transform: translate(40%, 40%)
                            }

                            100% {
                                transform: translate(40%, 45%)
                            }
                        }

                        @keyframes drift {

                                transform: translateX(-20%)
                            }

                            100% {

                            }

<script>
    const w = 500;
    const h = 500;
    const svg = document.querySelector('svg');
    const namespace = "http://www.w3.org/2000/svg";
    const sunHolder = document.querySelector('#sun-holder');
    const mountainHolder = document.querySelector("#mountain-holder");
    const treeHolder = document.querySelector("#tree-holder");
    const starHolder = document.querySelector("#star-holder");



    const drawTree = () => {
        const group = document.createElementNS(namespace, "g");
        const xpos = Math.round(Math.random() * 500);
        const scale = .1 + Math.random() * 1;
        group.setAttribute("transform", `translate(${xpos},500) scale(${scale})`);

        const tree = document.createElementNS(namespace, "use")
        tree.setAttribute("href", "#tree");
        tree.setAttribute("x", "0");
        tree.setAttribute("y", `0`);

        group.appendChild(tree);
        treeHolder.appendChild(group)
    }

    const drawTrees = () => {
        const num = 70;
        for (let i = 0; i < num; i++) {
            drawTree();
        }
    }

    const drawMountain = () => {
        const xpos = -200 + Math.random() * 600;
        const ypos = 450 - (Math.random() * 100);
        const mountain = document.createElementNS(namespace, "use");
        mountain.setAttribute("href", "#mountain");
        mountain.setAttribute("x", xpos);
        mountain.setAttribute("y", ypos);
        mountainHolder.appendChild(mountain);
    }

    const drawMountains = () => {
        const num = 10;
        for (let i = 0; i < num; i++) {
            drawMountain();
        }
    }

    const drawStars = () => {
        const num = 50;
        for (let i = 0; i < num; i++) {
            const xpos = Math.random() * 500;
            const ypos = 10 + Math.random() * 300;
            const rotation = Math.round(Math.random() * 360);
            const star = document.createElementNS(namespace, "use");
            star.setAttribute("href", "#star");
            star.setAttribute("x", xpos);
            star.setAttribute("y", ypos);
            star.setAttribute("opacity", .1 + Math.random() * .5);
            //star.setAttribute("transform", `rotate(${rotation})`);
            starHolder.appendChild(star)
        }
    }
    const draw = () => {
        requestAnimationFrame(draw);
    }

    drawStars();
    drawTrees();
    drawMountains();


</script>
