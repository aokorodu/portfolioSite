  <!-- SOCIAL -->

    var imgpath = "assets/img/";

        playcode:"none",

        socialcta:"none",

        showsocial:"true|false|false|false|false|false|false|false|false|false|false",

        actionpath:"none",
        engagepath:"none",
        choicepath:"none",
        linkset:["none"],
        autogateway:"-1",
        gateclass:"none",
        gatewaypath:"none"

    var pageSpecs = {footerclass:'specsdata'};
    var envVars = {recaptcha_site_key:'none'};
    var pagefooter = false;

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.6.1/iframeResizer.contentWindow.min.js"></script>
